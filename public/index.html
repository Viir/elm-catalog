<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="//fonts.googleapis.com/css?family=Cairo|Open+Sans|Inconsolata" rel="stylesheet" type="text/css">
    <script src="/elm.js"></script>
    <script src="/tagged-packages.js"></script>
    <script src="/tools.js"></script>
    <style>
        .markdown { white-space: normal; line-height: 1.5; }
        .markdown img { max-width: 100% }
        .markdown pre { font-size: 15px; overflow-x: scroll; }
        .markdown a { color: rgb(52, 101, 164); }
    </style>
</head>

<body>
    <script>
        window.app = typeof Elm.Cards !== "undefined" ? 
            Elm.Cards.init() 
            : 
            Elm.Main.init({flags: 
                { packages: window.packages, 
                  tools: window.tools, 
                  urlPrefix: "",
                  windowHeight: window.innerHeight, 
                  windowWidth: window.innerWidth
                }
            })
    </script>
    <script src="https://f.convertkit.com/ckjs/ck.5.js"></script>    
</body>

</html>
